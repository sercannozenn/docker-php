version: '3'

services:
  php7.1:
    image: php:7.1.3-fpm
    build:
      context: ./docker/php7.1
    hostname: php7.1
    ports:
      - "10003:9000"
    volumes:
      - ./projects/:/var/www/html/
      - ./docker/php7.1/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php7.1/php.ini:/usr/local/etc/php/php.ini

    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  php7.3:
    image: php:7.3-fpm
    build:
      context: ./docker/php7.3
    hostname: php7.3
    ports:
      - "10005:9000"
    volumes:
      - ./projects/:/var/www/html/
      - ./docker/php7.3/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php7.3/php.ini:/usr/local/etc/php/php.ini
    networks:
      - backend

    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  php7:
    image: php:7.4-fpm
    build:
      context: ./docker/php7
    hostname: php7
    ports:
      - "10001:9000"
    volumes:
      - ./projects/:/var/www/html/
      - ./docker/php7/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php7/php.ini:/usr/local/etc/php/php.ini

    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  php8:
      build:
          context: ./docker/php8
      hostname: php8
      ports:
        - "10000:9000"
      volumes:
        - ./projects/:/var/www/html/
        - ./docker/php8/www.conf:/usr/local/etc/php-fpm.d/www.conf
        - ./docker/php8/php.ini:/usr/local/etc/php/php.ini
      environment:
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      networks:
        - backend
  php8.1:
    image: php:8.1-fpm
    build:
      context: ./docker/php8.1
    hostname: php8.1
    ports:
      - "10002:9000"
    volumes:
      - ./projects/:/var/www/html/
      - ./docker/php8.1/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php8.1/php.ini:/usr/local/etc/php/php.ini

    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - backend
  nginx:
        platform: linux/x86_64
        image: nginx:1.13.8
        ports:
          - "80:80"
          - "8000:8000"
          - "8888:8888"
        volumes:
          - ./projects/:/var/www/html/
          - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
          - php8
          - php8.1
          - php7
          - php7.3
        networks:
          - backend
  mysql:
        platform: linux/x86_64
        image: mysql:5.7
        ports:
          - "3306:3306"
        depends_on:
          - php8
          - php8.1
          - php7
        volumes:
          - ./docker/mysql:/var/lib/mysql
        environment:
          MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
          MYSQL_USER: ${MYSQL_USER}
          MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        networks:
          - backend
  redis:
        image: arm64v8/redis
        ports:
          - "6379:6379"
        volumes:
          - ./docker/redis:/data
        networks:
          - backend
  elastic:
        image: elasticsearch:7.17.1
        ports:
          - "9200:9200"
          - "9300:9300"
        environment:
          - discovery.type=single-node
          - elastic_container=true
        networks:
          - backend
networks:
  backend:
    driver: bridge
